


<mat-card class="example-card" *ngIf="book$ | async as book">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img  [src]="book.volumeInfo.imageLinks.smallThumbnail" >
  
      </div>
  
      <mat-card-title> 
        {{book.volumeInfo.title}} </mat-card-title>
      <mat-card-subtitle>  
        <b> Written by: </b> {{book.volumeInfo.authors}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!--
      <img mat-card-image [src]="book.volumeInfo.imageLinks.small" alt="Photo of a Shiba Inu">
      -->

      <br>
      <p>
        <b> Published by: </b> 
        <span style="margin-left: 10px"> {{book.volumeInfo.publisher}} </span>
      </p>
      <p>
        <b> Published date: </b> 
        <span style="margin-left: 10px">  {{book.volumeInfo.publisher}} </span>
      </p>    
        
       <div [innerHtml]="book.volumeInfo.description">  </div>     
    </mat-card-content>
    <mat-card-actions>
      <span id="add-cart-alert" [hidden]="!addedToCart" > Added to cart </span>
      <button mat-raised-button color="primary" (click)="buy(book)">Buy now</button>
      <button mat-raised-button color="accent" (click)="addToCart(book)">       
        
        Add to cart</button>
    </mat-card-actions>
  </mat-card>
