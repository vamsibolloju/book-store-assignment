


<mat-card class="example-card" *ngIf="book$ | async as book">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        
      </div>
      <mat-card-title> {{book.volumeInfo.title}} </mat-card-title>
      <mat-card-subtitle>{{book.volumeInfo.authors}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>       
          <img mat-card-image [src]="book.volumeInfo.imageLinks.small" alt="Photo of a Shiba Inu">
        </mat-grid-tile>
        <mat-grid-tile> 
        </mat-grid-tile>
      </mat-grid-list>
<!--
      <img mat-card-image [src]="book.volumeInfo.imageLinks.smallThumbnail" alt="Photo of a Shiba Inu">
-->
    </mat-card-content>
    <mat-card-actions>
      <span id="add-cart-alert" [hidden]="!addedToCart" > Added to cart </span>
      <button mat-raised-button color="primary" (click)="buy(book)">Buy now</button>
      <button mat-raised-button color="accent" (click)="addToCart(book)">       
        
        Add to cart</button>
    </mat-card-actions>
  </mat-card>
